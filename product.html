<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bead Wink - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    header {
      background-color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 0;
      background-color: #ffe4e1;
      font-family: 'Segoe UI', sans-serif;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 1rem;
    }
    .product-card img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-title {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .product-price {
      color: #a0522d;
      margin-bottom: 0.5rem;
    }
    .add-to-cart {
      padding: 0.5rem 1rem;
      background-color: #ffb6c1;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #ffe4e1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://postimg.cc/WdYtsSgP" alt="Bead Wink Logo" />
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </nav>
  <h1>Our Products</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="/mnt/data/product1.jpg" alt="Pink Beaded Bracelet" />
      <div class="product-title">Pink Beaded Bracelet</div>
      <div class="product-price">₹299</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="/mnt/data/product2.jpg" alt="Crochet Teddy Keychain" />
      <div class="product-title">Crochet Teddy Keychain</div>
      <div class="product-price">₹199</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="/mnt/data/product3.jpg" alt="Charm Necklace Set" />
      <div class="product-title">Charm Necklace Set</div>
      <div class="product-price">₹399</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
  <footer>
    <p>Contact us: <a href="mailto:beadwink@gmail.com">beadwink@gmail.com</a> | Phone: (TBD)</p>
    <p>&copy; 2025 Bead Wink. All rights reserved.</p>
  </footer>
</body>
</html>
